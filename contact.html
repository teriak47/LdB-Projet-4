    <div class="container-fluid content">
      <section class="container contact">
        <div class="row align-items-center justify-content-around">
         
          <div class="col-md-6 align-self-start">
              <div class="card-contact">
                <form action="contact.html">
                  <div class="form-group">
                    <label for="Nom">Nom</label>
                    <input type="text" name="Nom" id="Nom" class="form-control" placeholder="Nom">
                  </div>  
                  <div class="form-group">
                    <label for="Prenom">Prénom</label>
                    <input type="text" name="Prenom" id="Prenom" class="form-control" placeholder="Prenom">
                  </div>  
                  <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" class="form-control" placeholder="entre@votremail.com">
                  </div>  
                  <div class="form-group">
                    <div class="region">
                      <h6>Région</h6>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Charleroi" id="Charleroi" value="Charleroi" checked>
                        <label class="form-check-label" for="Charleroi">
                          Charleroi
                        </label>
                      </div>
                      
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Anderlecht" id="Anderlecht" value="Anderlecht">
                        <label class="form-check-label" for="Anderlecht">
                          Anderlecht
                        </label>
                      </div>
                    </div>
                  </div>  
                  <div class="form-group">
                    <label for="Sujet">Sujet</label>
                    <select class="form-control" id="Sujet">
                      <option>Réservation</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="question">Posez votre question</label>
                    <textarea class="form-control" id="question" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">Envoyer votre message</button>
                </form>
              </div>
          </div> 
        </div>
        
      </section>
    </div>
